ה של פרה אדומה חקרתי ושאלתי ופשפשתי אמרתי אחכמה והיא רחוקה ממני עכ\&quot;ל, וא\&quot;כ כיון שהעלים הטעם ליכא מחשבה וכונה רק המעשה, וזה כלל גדול על כל התורה דהעיקר הוא המעשה ולא המחשבה. וזה פירוש הפסוק \&quot;זאת חוקת התורה\&quot; ר\&quot;ל דהחוקה הזאת של פרה אדומה הוא כלל גדול על כל התורה דהמעשה הוא העיקר, וזה הוא כונת הפסוק העומד בנושא דרושינו \&quot;ולקחו לטמא מעפר שרפת החטאת\&quot; ר\&quot;ל ולקחו לטמא, להאיש האומר דהמחשבה הוא העיקר וא\&quot;צ למעשה המצות לזה נבוא ונקח ראיה מעפר שרפת החטאת דמשם מוכח ומבואר להיפוך דהמעשה הוא העיקר וז\&quot;ב ודו\&quot;ק: ה\\&#x27; ועפ\&quot;י הוצעות הללו יובן דברי בעל המגיד בהגדה ש\&quot;פ \&quot;רשע מה הוא אומר מה העבודה הזאת לכם, לכם ולא לו ולפי שהוציא את עצמו מן הכלל כפר בעיקר ואף אתה הקהה את שיניו ואמור לו בעבור זה עשה ד\\&#x27; לי לי ולא לו אלו היה שם לא היה נגאל\&quot; והנה המאמר הזה נפלא, ראשית קושיות המפרשים מה בין שאלת הרשע לשאלת החכם הלא גם חכם אומר מה הדבר אשר צוה ד\\&#x27; אלקינו אתכם, והשנית הלא הרשע הזה הוא רק כופר ואינו מאמין ביצ\&quot;מ, וא\&quot;כ מדוע מכנה אותו בשם \&quot;כפר בעיקר\&quot; הלא דבר הוא. אמנם לפי דברינו הנ\&quot;ל יבואר כמין חומר. דהנה מצינו דגם במצרים מה שזכו לגאולה הי\\&#x27; ע\&quot;י עשיות שני מצות דם פסח ודם מילה כיון שהיו עירום ועריה משאר המצות, וכמו שהביא רש\&quot;י ז\&quot;ל בפ\\&#x27; בא עיין שם, וא\&quot;כ אם היו עושים שתי מצות הללו רק במחשבה ולא במעשה בלי ספק לא היו נגאלים, כי גם הקדוש ברוך הוא היה מודד להם כמידתם והי\\&#x27; גואלם רק במחשבה והיו נשארים במצרים עד שהיו משוקעים במ\&quot;ט שערי טומאה כנודע, לא כן עתה שעשו שתי המצות בפועל ובמעשה ממש זכו שנגאלו בפועל ממש, והוא הוא כונת המגיד, ששאלת הרשע הוא, מ\&quot;ה העבוד\&quot;ה הזא\&quot;ת לכ\&quot;ם ר\&quot;ל למה לכם העבודה והעשיה הלא די במחשבה לבד ומכ\&quot;ש באמירה ולמה לכם עוד המעשה לכם ולא לו, ולפי שהוא כופר במעשה א\&quot;כ כופר בעיקר ר\&quot;ל בעיקר המצוה דעיקר המצוה הוא רק המעשה, ואף אתה הקהה את שיניו ואמור לו בעבו\&quot;ר, ז\&quot;ה עש\&quot;ה ר\&quot;ל בעבור המעשה עשה ד\\&#x27; לי נס להוציאנו ממצרים דהוי מעשה מול מעשה, אבל אלו היה שם לא היה נגאל ר\&quot;ל כיון דהוא לא הי\\&#x27; מקיים המצוה רק במחשבה. א\&quot;כ גם הגאולה שלו לא הי\\&#x27; רק במחשבה ולא במעשה ולא הי\\&#x27; נגאל מעולם, ודו\&quot;ק היטב כי הענין נחמד: ו\\&#x27; ומעתה נבוא לבאר המדרש העומד בראש דרושינו, דהנה תמצית היוצא מדברינו דמפרה אדומה מוכח דבמצוה המעשה הוא העיקר ולא המחשבה, ומזה נלמוד לכל התורה כולה וה\&quot;ה לענין קרבן פסח כנ\&quot;ל, והנה בגמ\\&#x27; דקידושין (דמ\&quot;א ע\&quot;ב) אמרינן דשליחות בקדשים מנ\&quot;ל נפקא ליה מדריב\&quot;ק דאמר ריב\&quot;ק מניין ששלוחו של אדם כמותו שנאמר ושחטו אותו כל קהל עדת ישראל בין הערבים וכי כל הקהל שוחטין, והלא אין שוחט אלא אחד אלא מכאן ששלוחו של אדם כמותו, והנה התוס\\&#x27; שם בד\&quot;ה נפקא, הקשו וזה\&quot;ל וא\&quot;ת ואמאי לא יליף דשליחות מהני בקדשים משחיטת פרו של אהרן&#x27; to equal &#x27;\\n            ספריית דיקטה, שו\&quot;ת, שלמה קלוגר, טוב טעם ודעת דף יד\\n            \\n              99% התאמה\\n             עכ\&quot;ל, ואמר הרב ז\&quot;ל בביאור דברי חז\&quot;ל הללו, דהנה נחזי אנן עפ\&quot;י משל אצל מלחמה יש שר הצבא ויש אנשי חיל והנה שר המצביא העומד בראש החיל הוא חושב מזימות האיך לערוך המלחמה וכל תחבולות ותכסיסי המלחמה נחתכין על פיו והחיל מוציאים מכח אל הפועל מחשבת שר המצביא. והנה אם יהיו אנשי חיל לבד בלא שר מצביא ומושל בראשם אז בלי ספק לא יעמדו על רגליהם במלחמה ולא יצליחו למלחמה יען כי אין אתם יודע עד מה, וכן להיפוך אם יהי\\&#x27; רק שר המצביא לבד ויחסרו אנשי המלחמה בודאי לא תעשנה ידי שר המצביא תושיה כי מה בצע לו בכל המחשבות אשר הוא חושב אחרי כי אין איש להוציא מחשבתו למעשה ולפעולת אדם, נמצא שר המצביא הוא המחשבה ואנשי חיל המה המעשה וא\&quot;א זה בלא זה. והנה ידוע דתפלין של ראש מורה על המחשבה ותפילין של יד מורה על המעשה, וזהו כונת מאמרם ז\&quot;ל סח בין תפלה של ראש לתפלה של יד, ואומר כי המחשבה והמעשה אין צריכין זה לזה ואפשר בחדא מינייהו חוזרין עליו מעורכ\&quot;י המלחמ\&quot;ה ר\&quot;ל מראין לו עורכי מלחמה דמזה מוכח ומבואר היפוך מדבריו עכ\&quot;ל ודפח\&quot;ח, היוצא לנו מזה דתרווייהו צריכי העיון והמעשה. ב\\&#x27; ומעתה נשאר לנו לבאר ולחקור איזה מהם הוא העיקר אם העיון רצוני ל הוא חושב מזימות האיך לערוך המלחמה וכל תחבולות ותכסיסי המלחמה נחתכין על פיו והחיל מוציאים מכח אל הפועל מחשבת שר המצביא. והנה אם יהיו אנשי חיל לבד בלא שר מצביא ומושל בראשם אז בלי ספק לא יעמדו על רגליהם במלחמה ולא יצליחו למלחמה יען כי אין אתם יודע עד מה, וכן להיפוך אם יהי\\&#x27; רק שר המצביא לבד ויחסרו אנשי המלחמה בודאי לא תעשנה ידי שר המצביא תושיה כי מה בצע לו בכל המחשבות אשר הוא חושב אחרי כי אין איש להוציא מחשבתו למעשה ולפעולת אדם, נמצא שר המצביא הוא המחשבה ואנשי חיל המה המעשה וא\&quot;א זה בלא זה. והנה ידוע דתפלין של ראש מורה על המחשבה ותפילין של יד מורה על המעשה, וזהו כונת מאמרם ז\&quot;ל סח בין תפלה של ראש לתפלה של יד, ואומר כי המחשבה והמעשה אין צריכין זה לזה ואפשר בחדא מינייהו חוזרין עליו מעורכ\&quot;י המלחמ\&quot;ה ר\&quot;ל מראין לו עורכי מלחמה דמזה מוכח ומבואר היפוך מדבריו עכ\&quot;ל ודפח\&quot;ח, היוצא לנו מזה דתרווייהו צריכי העיון והמעשה. ב\\&#x27; ומעתה נשאר לנו לבאר ולחקור איזה מהם הוא העיקר אם העיון רצוני המחשבה או המעשה, והנה יש אומרים שהעיקר הוא המחשבה והאמונה שבלב אז די וא\&quot;צ עוד למעשה המצות וזו דעת המינים ואפיקורסים וכבר הכה על קדקדם במאה עוכלי החכם החוקר אלקי מוהר\&quot;י אלבו בספרו הנכבד העיקרים (מאמר ג\\&#x27; פכ\&quot;א) ופירש בזה הכתובים (תהלים קיט) כרו לי זדים שיחות אשר כתורתיך כל מצותיך אמונה שקר רדפוני עזרני כמעט כלוני בארץ ואני לא עזבתי פקודיך, כחסדך חייני ואשמרה עדות פיך. וכתב הוא ז\&quot;ל לבארם. אמנם הוא מקצר כדרכו ואני ארחיב הדברים בעזה\&quot;י, כי יש הרבה מינים האומרים אחרי כי מעשי המצות הוא רק לקבוע אמונה בלב איש ישראלי כמו ציצית ותפילין על יצ\&quot;מ שבת על חידוש העולם וכדומה, א\&quot;כ כשאנחנו מאמינים גם בלא זה הלא אין אנו צריכין למעשה המצות הללו ודי במחשבה שבלב. אמנם באמת הבל יפצה פיהם, דהנה נחזי אנן דהתורה נקראת עדות כמו שנאמר בתורה פרשת תרומה ואל הארון תתן את העדות, ונאמר אם ישמרו בניך את בריתי ועדותי זו אלמדם והרבה כדומה. והטעם מה שנקרא התורה עדות הוא כך, כמו שאם אנו מקבלין עדות מפי עדים צריכין אנחנו לקבל דברי העדות כמשמעם ולא לעשות כונות בדברי העדים מה שלא נתכונו כלל, למשל אם באו עדים ואמרו ראובן הרג את שמעון ביום פלוני ו
